<!-- BODY -->
<body>
  <!--NAV BAR -->
  <app-navbar></app-navbar>
  <div style="background: inherit">
    <!-- COVER -->
    <div class="container text-center" >
      <div class="row mt-5">
        <div class="col-md-12">
          <img src="/assets/img/steeme.jpg" class="img-fluid" alt="Steeme Inicio">
        </div>
      </div>
    </div>
    <!-- CATEGORIA -->
    <div class="container mt-5">
      <div class="row">
        <div class="text-center mb-4">
          <h2>Categor√≠as</h2>
        </div>
        <div class="col-md-3" 
          *ngFor="let categoria of categorias_lugar">
            <app-card [categoria] = 'categoria'></app-card>
        </div>
      </div>
    </div>
    <!-- TIPO MADERA -->
    <div class="container mt-5">
      <div class="row">
        <div class="text-center mb-4">
          <h2>Tipo de Maderas</h2>
        </div>
        <div class="col-md-2" 
          *ngFor="let categoria of categorias_madera">
            <app-card [categoria] = 'categoria'></app-card>
        </div>
      </div>
    </div>
    <!-- BUTTONS -->
    <div class="container mt-5">
      <button mat-raised-button color="warn"> WARN</button>
      <button mat-raised-button color="primary"> WARN</button>
      <button mat-raised-button color="accent"> WARN</button>
      <button mat-raised-button (click)="onSetTheme('dark-theme')">DARK THEME</button>
      <button mat-raised-button (click)="onSetTheme('light-theme')">LIGHT THEME</button>
    </div>
  </div>
  <app-footer></app-footer>
</body>
